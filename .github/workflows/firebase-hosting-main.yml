name: Deploy to Firebase Hosting on main
'on':
  push:
    branches:
      - main

defaults:
  run:
    working-directory: space_invader

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env: 
      VITE_SUPABASE_URL: production supabase url
      VITE_SUPABASE_ANON_KEY : ${{ secrets.VITE_SUPABASE_ANON_KEY_PROD }}
    steps:
      - uses: actions/checkout@v3
      - name: install
        run: npm install
      - name: build
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY_PROD }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID_PROD }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PLAKOD_GAME }}'
          channelId: live
          projectId: plakod-game
          entrypoint: space_invader
